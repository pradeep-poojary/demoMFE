<p>registration works!</p>
<div >
    <form #form="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name </label><br />
        <input formControlName="name" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="gender">gender </label><br />
        <input  formControlName="gender"
        class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="email">email</label><br />
        <input type="text"
        formControlName="email"
        class="form-control" />
      </div>
      <div class="form-group">
        <label for="status">status </label><br />
        <input  formControlName="status"
        class="form-control" type="text" />
      </div>
      &nbsp;
      <div>
        <button (click)="onRegister()" class="btn btn-primary">Register</button
        >&nbsp;
        <button (click)="Back()" class="btn btn-primary">Back</button>&nbsp;
      </div>
    </form>
  </div>
